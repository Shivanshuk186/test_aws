<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="section">
            <h2>Home</h2>
            <p>This is a simple website built with HTML, CSS, and JavaScript.</p>
            <button id="colorBtn">Change Background Color</button>
        </section>

        <section id="about" class="section">
            <h2>About</h2>
            <p>This website demonstrates basic web development skills.</p>
            <div class="counter">
                <p>Click count: <span id="count">0</span></p>
                <button id="incrementBtn">Click Me!</button>
            </div>
        </section>

        <section id="contact" class="section">
            <h2>Contact</h2>
            <form id="contactForm">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <textarea id="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
            <div id="formMessage"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Simple Website. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
